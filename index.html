<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrandFlix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .search-bar {
      text-align: center;
      margin-top: 10px;
    }
    .search-bar input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    .movie-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-weight: bold;
    }
    .movie-genre,
    .movie-rating {
      font-size: 0.9em;
      color: #aaa;
    }
    .watch-button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .watch-button:hover {
      background-color: darkred;
    }
    .review-box {
      margin-top: 10px;
    }
    .review-box textarea {
      width: 90%;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .review-box button {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script>
    function searchMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const movies = document.getElementsByClassName('movie');
      Array.from(movies).forEach(movie => {
        const title = movie.querySelector('.movie-title').textContent.toLowerCase();
        movie.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
    function submitReview(button) {
      const textarea = button.previousElementSibling;
      alert(\"Review submitted: \" + textarea.value);
      textarea.value = \"\";
    }
  </script>
</head>

  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="searchMovies()" placeholder="Search for a movie...">
